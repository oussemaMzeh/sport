<app-banner [a]="title"></app-banner>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="addStaduim">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" formControlName="name">
                    </div>
                    <div *ngIf="addStaduim.controls['name'].invalid && 
                    (addStaduim.controls['name'].touched || addStaduim.controls['name'].dirty)">
                        <div *ngIf="addStaduim.controls['name'].errors.required">
                            <span style="color: blue;"> Name Is Required</span>
                        </div>
                        <div *ngIf="addStaduim.controls['name'].errors.minlength">
                            <span style="color: blue;"> should have 4 Caracteres</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Capacity" formControlName="capacity">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="City" formControlName="city">
                    </div>
                    <div class="form-group">
                        <input type="submit" (click)="addStade()" class="btn btn-primary py-3 px-5" value="ADD">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
