<app-banner [a]="title"></app-banner>



<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="playerForm">


          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="obj.name" placeholder=" Name" formControlName="name">
          </div>
          <div *ngIf="playerForm.controls['name'].invalid && 
            (playerForm.controls['name'].touched || playerForm.controls['name'].dirty) ">
            <div *ngIf="playerForm.controls['name'].errors.required">
              <span style="color: blue; ">Player Name Is Required</span>
            </div>
            <div *ngIf="playerForm.controls['name'].errors.minlength">
              <span style="color: blue; ">Player Name Should Have At Least 5 Caracteres</span>
            </div>
          </div>


          <div class="form-group">
            <input type="number" [(ngModel)]="obj.age" formControlName="age" class="form-control" placeholder="Age">
          </div>


          <div class="form-group">
            <input type="number" [(ngModel)]="obj.nbr" formControlName="nbr" class="form-control" placeholder="Number ">
          </div>


          <div class="form-group">
            <input type="text" [(ngModel)]="obj.position" formControlName="position" class="form-control"
              placeholder=" Position">
          </div>

          <div class="form-group">
            <select  name="teamId" id="teamId" class="form-control" (change)="selectTeam($event)">
              <option [value]="t._id" *ngFor="let t of teams" style="color: black;" > {{t.teamName}} </option>
            </select>
          </div>

          <div class="form-group">
            <input type="submit" (click)="addOrEditPlayer()" class="btn btn-primary py-3 px-5" [value]=title>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
