<app-banner [a]="title"></app-banner>



<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form action="#" [formGroup]="searchForm">
          <div class="form-group">


            <input type="text" class="form-control" placeholder="Search By City " formControlName="Search">
          </div>
          <div *ngIf="searchForm.controls['Search'].invalid && 
            (searchForm.controls['Search'].touched || searchForm.controls['Search'].dirty) ">
            <div *ngIf="searchForm.controls['Search'].errors.required">
              <span style="color: blue;">  Required</span>
            </div>
        
          </div>

          <div class="form-group text-center">
            <input type="submit" class="btn btn-primary py-3 px-5" value="search" (click)="search()">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
