<app-banner [a]="title"></app-banner>

<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #searchScoreForm="ngForm" (ngSubmit)="searchMatchByScore()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Insert Score" name="Team" [(ngModel)]="obj.score"> </div>
              
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5"   value="search">
              </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
