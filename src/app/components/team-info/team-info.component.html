<app-banner [a]="title"></app-banner>
<div class="site-section bg-dark">
    <div class="container">
        <div class="row">

            <div class="col-lg-12">
                <div class="widget-next-match" style="text-align: center;">
                    <table class="table custom-table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th> Name</th>
                                <th>Foundation</th>
                                <th> Staduim </th>
                                <th> Owner </th>
                                <th *ngIf="isDisplayed">Action </th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong class="text-white">{{t.id}} </strong></td>
                                <td><strong class="text-white">{{t.name}} </strong></td>
                                <td><strong class="text-white">{{t.Foundation}} </strong></td>
                                <td><strong class="text-white"> {{t.Staduim}} </strong></td>
                                <td><strong class="text-white"> {{t.Owner}} </strong></td>
                                
                            </tr>







                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
