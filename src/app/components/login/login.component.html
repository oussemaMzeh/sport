<app-banner [a]="title"></app-banner>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form name="form" #loginForm="ngForm" (ngSubmit)="login()">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="obj.email"
              #email="ngModel" required email>
            <div *ngIf="loginForm.submitted && email.invalid" class="invalidfeedback">
              <div *ngIf="email.errors.required" style="color: red;">Email is required</div>
              <div *ngIf="email.errors.email" style="color: red;">Email must be a valid email address</div>

            </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="PasseWord" name="passeword"
              [(ngModel)]=obj.pwd #passeword="ngModel" required />
          </div>



          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="login">
          </div>
          <div style="color: red;">{{errorMsg}}</div>
        </form>
      </div>

    </div>
  </div>
</div>
