<app-banner [a]="title"></app-banner>



<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #addTeamsForm="ngForm" (ngSubmit)="addTeam()">
          <div class="form-group">
            <input type="text" [(ngModel)]="obj.teamName" name="teamName" class="form-control" placeholder="Name ">
          </div>
          <div class="form-group">
            <input type="number" [(ngModel)]="obj.foundation" name="foundation" class="form-control"
              placeholder="Foundation">
          </div>
        <!-- <div class="form-group">
            <select [(ngModel)]="obj.staduimId" name="staduimId">
              <option [value]="s.id" *ngFor="let s of staduims"> {{s.name}}</option>
            </select>
          </div> !-->
          <div class="form-group">
            <input type="text" [(ngModel)]="obj.owner" name="owner" class="form-control" placeholder="Owner">
          </div>


          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" [value]=title>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
