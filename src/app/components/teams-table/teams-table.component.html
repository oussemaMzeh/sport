<div class="site-section bg-dark">
  <div class="container">
    <div class="row">

      <div class="col-lg-12">
        <div class="site-section">
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <form #searchStaduimForm="ngForm" (ngSubmit)="searchTeamsByStaduim()">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Insert Staduim" name="staduim"
                      [(ngModel)]="obj.staduim">
                  </div>

                  <div class="form-group">
                    <input type="submit" class="btn btn-primary py-3 px-5" value="search">
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
        <div class="widget-next-match" style="text-align: center;">
          <table class="table custom-table">
            <thead>
              <tr>
                <th>Id</th>
                <th> Name</th>
                <th>Foundation</th>
                <th> Owner </th>
                <th *ngIf="isDisplayed">Action </th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let t of teams">
                <td><strong class="text-white">{{t._id}} </strong></td>
                <td><strong class="text-white">{{t.teamName}} </strong></td>
                <td><strong class="text-white">{{t.foundation}} </strong></td>
                <td><strong class="text-white"> {{t.owner}} </strong></td>
                <td *ngIf="isDisplayed">
                  <strong class="text-white">
                    <button type="button" class="btn btn-success" (click)="goToEditTeam(t._id)">Edit</button>
                    <button type="button" class="btn btn-danger" >Delete</button>
                    <button type="button" class="btn btn-warning" (click)="goToDisplayTeam(t._id)">Display</button>
                  </strong>
                </td>
              </tr>







            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
