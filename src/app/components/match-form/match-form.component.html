<app-banner [a]="title"></app-banner>


  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #matchForm="ngForm"  (ngSubmit)=" addOrEditMatch()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="match One" [(ngModel)]="match.teamOne" name="matchOne"  >
            </div>
            <div class="form-group"> 
              <input type="text" class="form-control" placeholder="Match Two" [(ngModel)]="match.teamTwo" name="matchTwo">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Score one" [(ngModel)]="match.scoreOne" name="scoreOne">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Score Two" [(ngModel)]="match.scoreTwo" name="scoreTwo">
            </div>
            
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5"  [value]=title >
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
